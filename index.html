<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="image" src="images/image-equilibrium.jpg" alt="" />
        <div class="image-hover">
          <img class="image-2" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div>
        <h2>Equilibrium #3429</h2>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="eth">
        <div class="eth-icon">
          <img class="icon-image" src="images/icon-ethereum.svg" alt="" />
          <div class="icon-text">0.041 ETH</div>
        </div>
        <div class="time-icon">
          <img class="icon-image" src="images/icon-clock.svg" alt="" />
          <div class="icon-text">3 days left</div>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img class="profile-picture" src="images/image-avatar.png" alt="" />
        <div class="profil-text">
          Creation of <span class="profil-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
